<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Last Record</title>
    <link rel="stylesheet" href="./css/styles.css"> <!-- Liên kết đến file CSS -->
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/gauges.css">
</head>
<body>

    <h1>Last Record</h1>
    <div class="record">
        <div class="Last-Record" id="recordContainer"></div>
        <div class="Last-Record">
            <h1>Temperature and Pressure</h1>
            <div>
                <div class="gauge-section">
                    <h3>Temperature</h3>
                    <div id="TemperatureHaH" class="gauge"></div>
                </div>
                <div class="gauge-section">
                    <h3>Pressure</h3>
                    <div id="PressureHaH" class="gauge"></div>
                </div>
            </div>
        </div>
    </div>
    <div><strong>Nhiệt độ:</strong></div>
    <div id="Temp" class="value"></div> <!-- Phần tử để hiển thị nhiệt độ -->

    <div><strong>Áp suất:</strong></div>
    <div id="Pres" class="value"></div> <!-- Phần tử để hiển thị áp suất -->

    <h1>Temperature and Pressure</h1>
	<div>
		<div class="gauge-section">
			<h3>Temperature</h3>
			<div id="TemperatureHaH1" class="gauge"></div>
		</div>
        <div class="gauge-section">
			<h3>Pressure</h3>
			<div id="PressureHaH1" class="gauge"></div>
		</div>
	</div>
	<div class="actions">
		<button id="refresh" class="btn btn-icon">
			<svg height="30" viewBox="0 0 24 24" width="30">
			    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
			    <path d="M0 0h24v24H0z" fill="none"/>
			</svg>
		</button>
	</div>
    <script src="./js/script.js"></script> <!-- Liên kết đến file JavaScript -->
    <script src="./js/gauges_index.js"></script>
    <script src="./js/app_index.js"></script>
</body>
</html>
